permissions:
  contents: write

name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # ou ta branche principale

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # adapte selon ta version

      - name: Install dependencies
        run: npm install

      - name: Build site with secret key
        env:
          AES_SECRET_KEY: ${{ secrets.AES_SECRET_KEY }}
          AES_PASSWORD: ${{ secrets.AES_PASSWORD }}
        run: npm run build

          # ...
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

          