name: Déploiement GitHub Pages avec clé AES

on:
  push:
    branches:
      - master  # branche à surveiller

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du repo
        uses: actions/checkout@v3

      - name: Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Installer les dépendances
        run: npm install

      - name: Générer le fichier secretKey.js
        run: node scripts/generate-secret.js
        env:
          AES_SECRET_KEY: ${{ secrets.AES_SECRET_KEY }}

      - name: Builder le site
        run: npm run build  # ou ta commande build selon ton projet

      - name: Déployer sur GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # adapte selon dossier build généré
