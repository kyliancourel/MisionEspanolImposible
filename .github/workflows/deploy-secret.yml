name: Déploiement GitHub Pages

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AES_SECRET_KEY: ${{ secrets.AES_SECRET_KEY }}
      AES_PASSWORD: ${{ secrets.AES_PASSWORD }}

    steps:
      - name: 📥 Cloner le repo
        uses: actions/checkout@v3

      - name: 🟢 Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Installer les dépendances
        run: npm install

      - name: 🔓 Générer la clé secrète
        run: node scripts/generate-secret.js

      - name: 🏗️ Construire le projet
        run: npm run build

      - name: 🚀 Déployer sur GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
