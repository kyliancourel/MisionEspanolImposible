<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon profil - Misión Español Imposible</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header>
    <h1>Mon profil</h1>
  </header>

  <main id="profile-container">
    <div class="profile-card">
      <img id="photo" src="" alt="Photo de profil" width="100" height="100" style="object-fit: cover; border-radius: 50%;" />
      
      <form id="profile-form">
        <label for="prenom">Prénom :</label><br />
        <input type="text" id="prenom" name="prenom" required /><br /><br />

        <label for="photo-upload">Changer la photo de profil :</label><br />
        <input type="file" id="photo-upload" accept="image/*" /><br /><br />

        <p><strong>Nom :</strong> <span id="nom"></span></p>
        <p><strong>Âge :</strong> <span id="age"></span></p>
        <p><strong>Niveau :</strong> <span id="niveau"></span></p>
        <p><strong>Email :</strong> <span id="email"></span></p>

        <h3>Progression</h3>
        <ul id="progression-list"></ul>

        <button type="submit">Enregistrer les modifications</button>
      </form>

      <button id="activate-2fa" style="margin-top: 10px;">Activer l’authentification à deux facteurs</button><br /><br />
      <button id="delete-account" class="danger">Supprimer mon compte</button>
      <button id="btn-logout" style="margin-top: 10px;">Se déconnecter</button>
    </div>
  </main>

  <footer>
    <a href="./index.html">Retour à l'accueil</a>
  </footer>

  <script src="./profile.js" type="module"></script>
</body>
</html>
