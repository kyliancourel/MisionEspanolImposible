<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Validation Email - Misión Español Imposible</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Validation de votre email</h1>
  </header>

  <main>
    <p>Un code de validation a été envoyé à votre adresse email. Veuillez le saisir ci-dessous :</p>
    <form id="validate-form" novalidate>
      <div class="form-group">
        <label for="code">Code de validation *</label>
        <input type="text" id="code" name="code" maxlength="6" pattern="\\d{6}" required />
      </div>
      <button type="submit">Valider mon compte</button>
    </form>
    <div id="message"></div>
  </main>

  <footer>
    <a href="index.html">Retour à l'accueil</a>
  </footer>

  <script type="module" src="validate.js"></script>
</body>
</html>
