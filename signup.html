<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Créer un compte - Misión Español Imposible</title>
  <link rel="stylesheet" href="style.css" />
  <!-- EmailJS SDK -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialise EmailJS avec ton User ID (à remplacer)
    emailjs.init('YOUR_EMAILJS_USERID');
  </script>
  <script src="email.js"></script>
</head>
<body>
  <header>
    <h1>Créer un compte</h1>
  </header>

  <main>
    <form id="signup-form" novalidate>
      <div class="form-group">
        <label for="photo">Photo de profil</label>
        <input type="file" id="photo" name="photo" accept="image/*" />
        <img id="preview" src="https://via.placeholder.com/100" alt="Aperçu" style="margin-top: 10px; display: block; width: 100px; height: 100px; object-fit: cover;" />
      </div>

      <div class="form-group">
        <label for="prenom">Prénom *</label>
        <input type="text" id="prenom" name="prenom" required />
      </div>

      <div class="form-group">
        <label for="nom">Nom *</label>
        <input type="text" id="nom" name="nom" required />
      </div>

      <div class="form-group">
        <label for="age">Âge *</label>
        <input type="number" id="age" name="age" min="10" max="120" required />
      </div>

      <div class="form-group">
        <label for="email">Adresse mail *</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe *</label>
        <input type="password" id="password" name="password" required minlength="6" />
      </div>

      <div class="form-group">
        <label for="niveau">Niveau *</label>
        <select id="niveau" name="niveau" required>
          <option value="" disabled selected>Choisissez votre niveau</option>
          <option value="Débutant">Débutant (A1 → A2)</option>
          <option value="Intermédiaire">Intermédiaire (A2 → B1)</option>
          <option value="Avancé">Avancé (B1 → C2)</option>
        </select>
      </div>

      <!-- Case RGPD ajoutée -->
      <div class="form-group">
        <input type="checkbox" id="rgpd" name="rgpd" required />
        <label for="rgpd">
          J’accepte la <a href="privacy.html" target="_blank" rel="noopener noreferrer">politique de confidentialité</a> *
        </label>
      </div>

      <button type="submit">Créer mon compte</button>
    </form>

    <div id="message"></div>
  </main>

  <footer>
    <a href="index.html">Retour à l'accueil</a>
  </footer>

  <script type="module" src="signup.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
